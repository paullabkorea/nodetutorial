<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    {% for i in 예금 %}
        <h1>{{ i.은행명 }}</h1>
        <p>{{ i.계좌번호 }}</p>
        <p>{{ i.금액 }}</p>
    {% endfor %}
    
    {% for i, j in 습득연도 %}
        <h1>{{ i }}, {{ j }}</h1>
    {% endfor %}
</body>
</html>
